<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iphone Store - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles-home.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <div class="logo-placeholder me-3">LOGO</div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Models</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reviews</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Featured Section -->
  <section class="container my-4">
    <h4>Destaque</h4>
    <div id="featuredCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <!-- Featured products will be loaded dynamically -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
        <svg class="carousel-control-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
        <svg class="carousel-control-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 6L15 12L9 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="container my-4">
    <div class="row g-3">
      <!-- Products will be loaded dynamically here -->
    </div>
  </section>

  <!-- Créditos Title and Separator -->
  <div class="container">
    <h5 class="mb-3">Créditos</h5>
    <hr>
  </div>

  <!-- Footer -->
  <footer class="footer-section mt-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h6>Sobre</h6>
          <p></p>
          <p></p>
        </div>
        <div class="col-md-6">
          <h6 class="credit-title">Autoria</h6>
          <div class="d-flex align-items-center mb-2">
            <span class="user-icon me-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#333" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M13.468 12.37C12.758 11.226 11.482 10.5 10 10.5s-2.758.726-3.468 1.87A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
              </svg>
            </span>
            <div>
              <div><span class="fw-bold">Aluno:</span> Daniel Godinho</div>
              <div><span class="fw-bold">Curso:</span> Análise e Desenvolvimento de Sistemas</div>
              <div><span class="fw-bold">Número:</span> 1413367</div>
            </div>
          </div>
          <div>
            <span class="credit-title">Redes Sociais:</span>
            <a href="#" class="ms-2 me-1"><i class="bi bi-facebook" style="font-size: 1.5rem;"></i></a>
            <a href="#" class="me-1"><i class="bi bi-twitter" style="font-size: 1.5rem;"></i></a>
            <a href="#"><i class="bi bi-instagram" style="font-size: 1.5rem;"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
